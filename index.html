<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="stylei.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Candidate Portal</h1>
        
        <!-- Navigation Buttons -->
        <div class="links">
            <a href="search.html" class="btn">Candidate Search</a>
            <a href="quiz.html" class="btn">Quiz Page</a>
            <button id="aboutBtn" class="btn">About</button>
        </div>

        <div id="footer">Built by S^4 Cython</div>
    </div>

   <script>
    const aboutBtn = document.getElementById("aboutBtn");

    aboutBtn.addEventListener("click", function() {
        const aboutWindow = window.open(
            "",
            "AboutWindow",
            "width=450,height=350,resizable=yes,scrollbars=yes"
        );

        aboutWindow.document.write(`
            <html>
            <head>
                <title>About</title>
                <style>
                    body {
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        margin: 0;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        background: linear-gradient(135deg, #6a11cb, #2575fc);
                        color: white;
                        animation: fadeIn 0.5s ease-in-out;
                    }

                    @keyframes fadeIn {
                        from { opacity: 0; transform: scale(0.9); }
                        to { opacity: 1; transform: scale(1); }
                    }

                    .popup-container {
                        background: rgba(0,0,0,0.6);
                        padding: 20px 30px;
                        border-radius: 15px;
                        text-align: center;
                        width: 90%;
                        max-width: 400px;
                        box-shadow: 0 0 20px rgba(0,0,0,0.5);
                    }

                    h2 {
                        margin-top: 0;
                        font-size: 24px;
                        color: #ffd700;
                    }

                    p {
                        font-size: 16px;
                        color: #e0e0e0;
                    }

                    button {
                        margin-top: 20px;
                        padding: 10px 25px;
                        font-size: 16px;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        background: #ffda44;
                        color: #000;
                        font-weight: bold;
                        transition: 0.3s;
                    }

                    button:hover {
                        background: #ffd000;
                        transform: scale(1.05);
                    }
                </style>
            </head>
            <body>
                <div class="popup-container">
                    <h2>About This Portal</h2>
                    <p>
                        This portal helps match job descriptions with potential candidates 
                        using skills-based filtering and smart ranking logic.
                    </p>
                    <button onclick="window.close()">Close</button>
                </div>
            </body>
            </html>
        `);

        aboutWindow.document.close();
    });
</script>
</body>
</html>
